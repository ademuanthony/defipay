service: defipay-go
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: go1.x
  environment: ${file(configs.js)}

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  register:
    handler: bin/register
    events:
      - httpApi:
          path: /auth/register
          method: post
  login:
    handler: bin/login
    events:
      - httpApi:
          path: /auth/login
          method: post
  login:
    handler: bin/me
    events:
      - httpApi:
          path: /auth/me
          method: get

  gettransaction:
    handler: bin/gettransaction
    events:
      - httpApi:
          path: /transactions/{id}
          method: get
  gettransactions:
    handler: bin/gettransactions
    events:
      - httpApi:
          path: /transactions
          method: get
  createtransaction:
    handler: bin/createtransaction
    events:
      - httpApi:
          path: /transactions
          method: post
  updatetransactioncurrency:
    handler: bin/updatetransactioncurrency
    events:
      - httpApi:
          path: /transactions/{id}/update-currency
          method: post
  checktransactionstatus:
    handler: bin/checktransactionstatus
    events:
      - httpApi:
          path: /transactions/{id}/check-status
          method: post

  CreatePaymentLink:
    handler: bin/CreatePaymentLink
    events:
      - httpApi:
          path: /payment-links
          method: post
  CreatePaymentLink:
    handler: bin/GetPaymentLinks
    events:
      - httpApi:
          path: /payment-links
          method: get
  CreatePaymentLink:
    handler: bin/GetPaymentLink
    events:
      - httpApi:
          path: /payment-links/{permalink}
          method: get

          
